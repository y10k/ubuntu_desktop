- name: OS family
  fail:
    msg: "OS family is not a `Debian'."
  when: ansible_os_family != "Debian"

- name: avoid package conflicts
  script: packages_should_not_exist.sh emacs25

- name: add kelleyk/emacs repository
  become: yes
  apt_repository:
    repo: ppa:kelleyk/emacs

- name: emacs26
  become: yes
  apt:
    name: emacs26

- name: emacs26 optional
  become: yes
  apt:
    name: emacs26-el

